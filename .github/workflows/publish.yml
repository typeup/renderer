name: Publish

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish"
        required: true

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for trusted publishing

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run full verification
        run: npm run verify

      - name: Build package
        run: npm run build

      - name: Check package contents
        run: |
          npm pack --dry-run
          echo "Package contents:"
          tar -tzf $(npm pack --dry-run 2>/dev/null | tail -1) | head -20

      - name: Get package info
        id: package
        run: |
          VERSION=$(node -p "require('./package.json').version")
          NAME=$(node -p "require('./package.json').name")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "name=$NAME" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *-* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
            echo "tag=prerelease" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Check if version already published
        run: |
          if npm view ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }} version 2>/dev/null; then
            echo "Version ${{ steps.package.outputs.version }} already published"
            exit 1
          fi

      - name: Publish to NPM (Dry Run)
        run: npm publish --dry-run --access public

      - name: Publish to NPM with Trusted Publishing
        run: |
          if [[ "${{ steps.package.outputs.prerelease }}" == "true" ]]; then
            npm publish --access public --tag ${{ steps.package.outputs.tag }} --provenance
          else
            npm publish --access public --provenance
          fi

      - name: Verify published package
        run: |
          sleep 30  # Wait for NPM to propagate
          npm view ${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}

  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: publish
    if: success() && !contains(needs.publish.outputs.version, '-')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate documentation
        run: |
          # Add documentation generation here if you have tools like typedoc
          echo "Documentation generation placeholder"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
